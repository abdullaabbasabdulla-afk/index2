<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>موقع ألعاب الرياضيات</title>
<style>
    body {
        font-family: Tahoma, Arial;
        background: linear-gradient(135deg, #f0f8ff, #dceefb);
        text-align: center;
        margin: 0;
        padding: 0;
        direction: rtl;
    }
    header {
        background: #0077b6;
        color: white;
        padding: 20px;
        font-size: 28px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    h2 { color: #023e8a; }
    .container {
        max-width: 800px;
        margin: auto;
        padding: 20px;
    }
    .game-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        margin-top: 20px;
    }
    .game-button {
        background: #48cae4;
        border: none;
        padding: 15px;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s;
        text-decoration: none;
        color: black;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .game-button:hover {
        background: #0096c7;
        color: white;
        transform: scale(1.05);
    }
    .upload-section {
        margin-top: 40px;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    input[type="file"], button {
        font-size: 16px;
        margin: 10px;
    }
</style>
</head>
<body>

<header>🎯 موقع ألعاب الرياضيات</header>

<div class="container">
    <h2>اختر لعبة:</h2>
    <div class="game-list">
        <a href="game1.html" class="game-button">لعبة الضرب السريع</a>
        <a href="game2.html" class="game-button">مسائل القسمة</a>
        <a href="game3.html" class="game-button">اختبار العمليات</a>
        <a href="game4.html" class="game-button">ترتيب الأعداد الصحيحة</a>
        <a href="game5.html" class="game-button">ترتيب الأعداد العشرية</a>
    </div>

    <div class="upload-section">
        <h2>📤 رفع الملفات</h2>
        <input type="file" id="fileInput">
        <button onclick="previewFile()">عرض الملف</button>
        <div id="output"></div>
    </div>
</div>

<script>
function previewFile() {
    const file = document.getElementById('fileInput').files[0];
    if (!file) {
        alert("الرجاء اختيار ملف أولاً!");
        return;
    }
    document.getElementById('output').innerHTML = `
        <p>📄 <strong>اسم الملف:</strong> ${file.name}</p>
        <p>💾 <strong>الحجم:</strong> ${(file.size/1024).toFixed(2)} KB</p>
        <p>📑 <strong>النوع:</strong> ${file.type || "غير معروف"}</p>
    `;
}
</script>

</body>
</html>
